	<!-- Google Charts API -->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script>
		google.load('visualization', '1', {
			packages: ['corechart']
		});

		function drawTable() {
			// Construct query
			//Query compnents end up in query var
			var query;
			var baseQuery = 'SELECT "Month", COUNT() FROM "1D7abkHy7QdnOtPkRhDCENIMskH-ujJVXE7UsEceq"';
			var orderPref = document.getElementById('orderPref').value;
			var month = document.getElementById('month');
			var monthValue = month.value;
			var monthName = month[month.selectedIndex].innerHTML;
			var queryAddition;
			if (month) {
				queryAddition = " WHERE 'Hotspot' = '" + monthValue + "'" + " GROUP BY 'Month'";
			}
			if (orderPref) {
				queryAddition += "ORDER BY " + orderPref;
			}
			var query = baseQuery + queryAddition;
			var queryText = encodeURIComponent(query);
			var gvizQuery = new google.visualization.Query(
				'https://www.google.com/fusiontables/gvizdata?tq=' + queryText);

			// Send query and draw table with data in response
			gvizQuery.send(function(response) {
				var numRows = response.getDataTable().getNumberOfRows();
				var numCols = response.getDataTable().getNumberOfColumns();
				var ftdata = ['<table class="table table-striped"><thead><tr>'];
				var sum = 0;
				for (var i = 1; i < numCols; i++) {
					ftdata.push('<th>' + 'Hotspot' + '</th>' + '<th>' + 'Patron Count' + '</th>');
				}
				ftdata.push('</tr></thead><tbody>');
				for (var i = 0; i < numRows; i++) {
					ftdata.push('<tr>');
					for (var j = 0; j < numCols; j++) {
						var rowValue = response.getDataTable().getValue(i, j);
						ftdata.push('<td>' + rowValue + '</td>');
					}
					sum += rowValue;
					//console.log("pass # " + i + " is " + rowValue + ", sum is " + sum);
					ftdata.push('</tr>');
				}
				ftdata.push('</tbody></table>');
				document.getElementById('monthlyTotal').innerHTML = monthName + " Monthly Total: " + sum;
				document.getElementById('ft-data').innerHTML = ftdata.join('');
			});
			//Call the chart
			drawVisualization(query, monthName);
		}

		function drawVisualization(query, monthName) {
			google.visualization.drawChart({
				containerId: 'visualization',
				dataSourceUrl: 'https://www.google.com/fusiontables/gvizdata?tq=',
				query: query,
				chartType: 'LineChart',
				options: {
					label: '# of Visits',
					title: 'Hotspot Usage in ' + monthName + ' 2014',
					vAxis: {
						title: 'Hotspot'
					},
					hAxis: {
						title: 'Patron visits'
					}
				}
			});
		}

		google.setOnLoadCallback(drawTable);
	</script>
</head>

	<div class="container" role="main">
		<h1>Hotspot Summary</h1>	
		</h1>
		<label>Month</label>
		<select id="month" name="month" onchange="drawTable();">
			<option value="KEN">Kensington</option>
			<option value="JEC">Joseph E. Coleman</option>
			<option value="IDAAY">Institute for the Development of African American Youth</option>
			<option value="MER">Mercy Neighborhood Ministries</option>
			<option value="WOL">West Oak Lane</option>
			<option value="BRL">Blackwell Regional Library</option>
			<option value="NER">Northeast Regional Library</option>
			<option value="LMB">Lillian Marrero Branch</option>
			<option value="HH">Heavenly Hall</option>
			<option value="VOA">Village of the Arts and Humanities</option>
		</select>
		<label>Sort By</label>
		<select id="orderPref" onchange="drawTable()">
			<option value="'Month'" selected="selected">Hotspot</option>
			<option value="Count()">Count</option>
		</select>
		<h3 id="monthlyTotal"></h3>
		<div id="visualization"></div>
		<div id="ft-data"></div>
