<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Free Library of Philadelphia Hotspots Data Dashboard</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
 <body role="document">
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
          <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/FLP-Hotspots-Data-Dashboard/index.html">FLP Hotspots Data Dashboard</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/FLP-Hotspots-Data-Dashboard/monthly.html">Monthly</a></li>
            <li><a href="/FLP-Hotspots-Data-Dashboard/hotspot.html">By Hotspot</a></li>
            <li><a href="/FLP-Hotspots-Data-Dashboard/open-days.html">Open Days </a></li>
            <li><a href="/FLP-Hotspots-Data-Dashboard/tags.html">Usage Tags</a></li>

        </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
      
    <div class="container" role="main">      
      <div id="query"></div>

      <label>Year</label>
      <select id="year" name="year" >
          <option value="2014">2014</option>
          <option value="2015">2015</option>
      </select>  

      <div class="row show-grid">
        <div class="col-md-8">
          <form id="hotspot" name="hotspot">
            <legend>Hotspot</legend>
            <div class="community"><input type="checkbox" name="IDAAY" value="IDAAY"><label for="IDAAY">IDAAY</label></div>
            <div class="community"><input type="checkbox" name="VOA" value="VOA"><label for="VOA">Village of the Arts and Humanities</label></div>
            <div class="community"><input type="checkbox" name="HH" value="HH"><label for="HH">Heavenly Hall</label></div>
            <div class="community"><input type="checkbox" name="MER" value="MER"><label for="MER">Mercy Neighborhood Ministries</label></div>
            <div class="branch"><input type="checkbox" name="WOL" value="WOL"><label for="WOL">West Oak Lane</label></div>
            <div class="branch"><input type="checkbox" name="BRL" value="BRL"><label for="BRL">Blackwell Regional Library</label></div>
            <div class="branch"><input type="checkbox" name="NER" value="NER"><label for="NER">Northeast Regional Library</label></div>
            <div class="branch"><input type="checkbox" name="LMB" value="LMB"><label for="LMB">Lillian Marrero Branch</label></div>
            <div class="branch"><input type="checkbox" name="KEN" value="KEN"><label for="KEN">Kensington</label></div>
            <div class="branch"><input type="checkbox" name="JEC" value="JEC"><label for="JEC">Joseph E. Coleman</label></div>
          </form>
        </div>
      <div class="col-md-4">
        <form id="FY" name="FY">
          <legend>FY Quarter</legend>
            <div><input type="checkbox" name="Q1" value="'07 - Jul', '08 - Aug', 'O9 - Sep',"><label for="Q1">Q1</label></div>
            <div><input type="checkbox" name="Q2" value="'10 - Oct', '11 - Nov', '12 - Dec',"><label for="Q2">Q2</label></div>
              <div><input type="checkbox" name="Q3" value="'01 - Jan', '02 - Feb', '03 - Mar',"><label for="Q3">Q3</label></div>
        </form>
      </div>
    </div>
      <button id="search" >Search</button>

      <div id="query"></div>
      <div class="overview">
        <div>
          <span class="visitsLabel">Total Visits: </span>
          <span id="totalVisits"></span>
        </div>
        <div>
          <span class="youthVisitsLabel">Youth Visits: </span>
          <span id="youthVisits"></span>
        </div>
        <div>
          <span class="adultVisitsLabel">Adult Visits: </span>
          <span id="adultVisits"></span>
        </div>
        <div>
          <span class="visitsLabel">Tagged Visits: </span>
          <span id="taggedVisits"></span>
        </div>
        <div>
          <span id="percent">% of Visits Tagged: </span>
          <span id="percentTagged"></span>
        </div>
      </div>

      <div id="ft-data"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="assets/js/reporting.js"></script>   
   </body>
</html>
